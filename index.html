<html>
    <head>
        <title>Vue Sample</title>
    </head>

    <body>
        <div id="app">
            {{ message }}
        </div>
        <div id="test">
            {{ message }}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue.js!'
                }
            });
            new Vue({
                el: '#test',
                data: {
                    message: 'This is test'
                }
            });
        </script>
    </body>
</html>
